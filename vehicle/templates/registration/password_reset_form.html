{% extends 'vehicle/base.html' %}

<!-- https://github.com/mitchtabian/CodingWithMitch-Blog-Course/tree/Reset-Password-and-Change-Password-(Django) -->

{% block main %}
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="jumbotron">
            <form method="POST" class="form-signin">{% csrf_token %}
                <h3 class="bold">Reset Password</h3>
                <hr>
                <div class="row">
                    <div class="col-md-3 text-left pb-2 font-big"><sup>* </sup> E-mail:</div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email"
                            required="true">
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-lg btn-danger" type="submit" title="Reset password">Send reset email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
