{% extends 'vehicle/base.html' %}

<!-- https://github.com/mitchtabian/CodingWithMitch-Blog-Course/tree/Reset-Password-and-Change-Password-(Django) -->

{% block main %}
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="jumbotron">
            <form method="POST" class="form-signin">
                {% csrf_token %}
                <h3 class="bold">Change Password</h3>
                <hr>
                <!-- Old Password -->
                <div class="row">
                    <div class="col-md-4 text-left pb-2 font-big"><sup>* </sup> Old Password:</div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input name="old_password" class="form-control" placeholder="Old password" type="password"
                                id="id_old_password" required="true">
                        </div>
                    </div>
                </div>
                <!-- New Password -->
                <div class="row">
                    <div class="col-md-4 text-left pb-2 font-big"><sup>* </sup> New Password:</div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input name="new_password1" class="form-control" placeholder="New password" type="password"
                                id="id_new_password1" required="true">
                        </div>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="row">
                    <div class="col-md-4 text-left pb-2 font-big"><sup>* </sup> Confirm Password:</div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input name="new_password2" class="form-control" placeholder="Confirm password"
                                type="password" id="id_new_password2" required="true">
                        </div>
                    </div>
                </div>

                {% for field in form %}
                {% for error in field.errors %}
                <p style="color: red" class="m-0 mb-2">{{ error }}</p>
                {% endfor %}
                {% endfor %}
                <hr>
                <button class="btn btn-lg btn-danger" type="submit" title="Click to change password">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
